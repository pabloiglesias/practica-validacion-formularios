  <body>
    <div class="hero-unit">
      <h1>Práctica validación formularios</h1>
      <p><a href="https://github.com/pabloiglesias/practica-validacion-formularios">Respositorio en GitHub</a> Versión de desarrollo.</p>
    </div>
<div class="contenedor">
<div class="col-md-6">
<form role="form" novalidate id="formulario" method="post" action="registro.php">
<fieldset>
<legend>Información de contacto</legend>
<div class="form-group">
<label for="nombre">Nombre<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="nombre" id="nombre"/>
</div>
<div class="form-group">
<label for="apellidos">Apellidos<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="apellidos" id="apellidos"/>
</div>
<div class="form-group">
<label for="telefono">Telefono<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="telefono" id="telefono"/>
</div>
<div class="form-group">
<label for="email">Email address<span class="error">*</span></label>
<input type="email" class="form-control input-sm" name="email" id="email"/>
</div>
<div class="form-group">
<label for="email2">Repetir email</label>
<input type="email" class="form-control input-sm" name="email2" id="email2"/>
</div>
<div class="form-group">
<label for="sel1">¿Cómo nos has conocido?</label>
<select class="form-control" id="sel1">
<option>Prefiero no contestar</option>
<option>Publicidad</option>
<option>Profesionales del sector</option>
<option>Internet</option>
<option>A través de un amigo o conocido</option>
</select>
</div>
<br>
</fieldset>
<fieldset>
<legend>Datos de facturación</legend>
<label>Demandante<span class="error">*</span></label>
<div class="radio">
<label>
<input type="radio" name="optradio" class="required" id="particular" checked/>Particular
</label>
</div>
<div class="radio">
<label><input type="radio" name="optradio" id="empresa"/>Empresa</label>
</div>
<div class="form-group">
<label for="cif" id="cifniflabel">NIF<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="cifnif" id="cifnif"/>
</div>
<div class="form-group">
<label for="nombreempresa" id="nombreemp">Nombre<span class="error">*</span></label>
<input type="nombre" class="form-control input-sm" name="nombreempresa" id="nombreempresa"/>
</div>
<div class="form-group">
<label for="direccion">Dirección<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="direccion" id="direccion"/>
</div>
<div class="form-group">
<label for="cp">CP<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="cp" id="cp"/>
</div>
<div class="form-group">
<label for="localidad">Localidad<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="localidad" id="localidad"/>
</div>
<div class="form-group">
<label for="provincia">Provincia<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="provincia" id="provincia" value=""/>
</div>
<div class="form-group">
<label for="pais">Pais<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="pais" id="pais"/>
</div>
<div class="form-group">
<label for="iban">IBAN<span class="error">*</span></label>
<input type="text" class="form-control input-sm" name="iban" id="iban"/>
</div>
<div class="form-group">
<label for="sel2">Selecciona la forma de pago<span class="error">*</span></label>
<select class="form-control" id="sel2" name="sel2">
<option>Mensual 50 €</option>
<option>Trimestral 140€</option>
<option>Anual 550 €</option>
</select>
</div>
<br>
</fieldset>
<fieldset>
<legend>Datos de acceso</legend>
<div class="form-group">
<label for="usuario">Usuario<span class="error">*</span></label>
<input type="text" class="form-control input-sm" value="" name="usuario" id="usuario"/>
</div>
<div class="form-group">
<label for="password">Contraseña<span class="error">*</span></label>
<input type="password" class="form-control input-sm" name="password" id="password"/>
<meter value="0" id="complex" min="0" low="20" high="40" max="100"></meter>
</div>
<div class="form-group">
<label for="repetircontraseña">Repetir contraseña<span class="error">*</span></label>
<input type="password" class="form-control input-sm" name="repetircontraseña" id="repetircontraseña"/>
</div>
</fieldset>
<button type="submit" class="btn btn-default">Enviar</button><br><br>
</form>
</div>

        <script src="scripts/main.js"></script>

</body>
</html>
